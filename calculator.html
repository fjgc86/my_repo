<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function sin() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value, 3);
      }
      function e3() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
      }
      function e4(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 4);
      }
    </script>
  </head>
  <body>
    <h1>Calculadora de Francisco Jes√∫s Garrido Cueto</h1>
    Number:
    <input type="text" id="n1"><p>
    <button onclick="sin()"> sin(x) </button>
    <button onclick="e3()"> x^3 </button>
    <button onclick="e4()"> x^4 </button>
  </body>
</html>
